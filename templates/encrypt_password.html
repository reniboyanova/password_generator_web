{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div style="margin-top: 10%;">
        <h3 class="h2 text-center text-monospace" style="font-size: 2vw; color: whitesmoke; margin-bottom: 15px;">Pick your password and secret key to encrypt it.</h3>
    <h3 class="h2 text-center text-monospace" style="font-size: 1vw; color: whitesmoke; margin-bottom: 15px;">The minimum "secret key" value is 1.</h3>
        <div class="d-flex justify-content-center h-100" style="font-family: Roboto, sans-serif;">
            <form action="{% url 'encrypt pass' %}" method="post">
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                {% endfor %}
                {% csrf_token %}
                <div class="d-flex -calign-itemsenter justify-content-center" style="margin-top: 20px;">
                    <button type="submit" class="btn btn-light">MAKE A PASSWORD</button>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
